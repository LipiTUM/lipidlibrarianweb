<div class="container px-4 py-5">
  <div class="mb-5">
    <h1>Documentation</h1>
  </div>

  <div class="grid" style="--bs-columns: 12">
    <div class="g-col-lg-3 g-col-md-4 g-col-12">
      <div ngbNav #nav="ngbNav" [activeId]="route.fragment | async" class="nav-pills gap-1" orientation="vertical" aria-orientation="vertical">
        <ng-container [ngbNavItem]="doc.fragment" *ngFor="let doc of docs">
          <a ngbNavLink routerLink="." [fragment]="doc.fragment">{{ doc.title }}</a>
          <ng-template ngbNavContent>
          </ng-template>
        </ng-container>
      </div>
    </div>

    <div class="g-col-lg-9 g-col-md-8 g-col-12">
      <app-documentation-document [documentationDocument$]="route.fragment"></app-documentation-document>
    </div>
  </div>
</div>
