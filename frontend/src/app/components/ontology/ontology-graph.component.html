<svg #svg [attr.width]="_options.width" [attr.height]="_options.height">
  <g zoomable>
    <app-ontology-graph-edge [edge]="edge" *ngFor="let edge of edges"></app-ontology-graph-edge>
    <app-ontology-graph-node [node]="node" *ngFor="let node of nodes" [draggableNode]="node" [draggableInGraph]="graph!"></app-ontology-graph-node>
  </g>
</svg>
